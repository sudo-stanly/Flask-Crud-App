{% extends 'base.html' %}


{% block head %}
<title>Task Flask</title>
{% endblock %}


{% block body %}
    <div class="content">
        <h1>Edit your task</h1>
        <form action="/edit/{{task.id}}" method="POST">

            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="update">

        </form>
    </div>
{% endblock %}

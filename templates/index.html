{% extends 'base.html' %}


{% block head %}
<title>Task Flask</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Flask</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Content</td>
            <td>Date</td>

        <input type="submit" value="Add Task" id="btn_add">
    </form>
</div>
 
 
{% endblock %}
